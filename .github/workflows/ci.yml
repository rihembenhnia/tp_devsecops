name: CI/CD - democyber

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      DOCKER_IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/democyber:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Gitleaks scan
      - name: Run Gitleaks scan
        uses: zricethezav/gitleaks-action@v2
        with:
          args: "detect --source=. --report-format=sarif --report-path=results.sarif"

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build Java project with Maven
        run: mvn clean package

      # Upload Gitleaks report
      - name: Upload Gitleaks report
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: results.sarif

      # Login Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build Docker image
      - name: Build Docker image
        run: docker build -t $DOCKER_IMAGE_NAME .

      # Scan Docker image with Trivy
      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: $DOCKER_IMAGE_NAME
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'

      # Push Docker image sur Docker Hub
      - name: Push Docker image
        run: docker push $DOCKER_IMAGE_NAME
